<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
</head>

<body>
  <h1>The Psychic Game</h1>

  <h4>Guess what letter i'm thinking of...</h4>
  <div id="game">
    <div id="wins">Wins: </div>
    <br>
    <div id="losses">Losses: </div>

    <br>

    <div id="noOfGuessesLeft">Guesses Left: </div>
    <br>
    <div id="yourGuess">Your Guesses so far: </div>



  </div>

  <script type="text/javascript">
    // Creates an a-z array.
    let letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q",
      "r", "s", "t", "u", "v", "w", "x", "y", "z"
    ];

    let win = 0;
    let losses = 0;
    let tie = 0;
    let guessesLeft = 9;
    let computerChoice = "";
    let arr = []; 

    // this function will compare the computer-generated choice and user-selected choice


    // This function is run whenever the user presses a key.
    
    document.onkeyup = function (event) {
      document.getElementById('noOfGuessesLeft').innerHTML = "Guesses left: " + guessesLeft;
      // Determines which key was pressed.
      let userChoice = event.key;
      arr.push(" " + userChoice);
      guessesLeft--;


      console.log('current counter is: ' + guessesLeft);
      console.log('user choice: ' + userChoice);

      document.getElementById('noOfGuessesLeft').innerHTML = "Guesses left: " + guessesLeft;
      


      //document.getElementById('yourGuess').innerHTML = "Your Guesses so far: " + userChoice;

      document.getElementById('yourGuess').innerHTML = "Your Guesses so far: " +  arr;

      
      console.log('your guesses so far: ' + arr);

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      randomizeChoice();

      compareSelection(userChoice, computerChoice);
      if (guessesLeft === 1){
        arr.length = 0;
        return guessesLeft = 9;
      }
    }
  
    function randomizeChoice() {
      computerChoice = letters[Math.floor(Math.random() * letters.length)];
      console.log('computer choice: ' + computerChoice);
    }

    function compareSelection(userChoice, computerChoice) {
      if (userChoice === computerChoice) {
        win++;
        document.getElementById('wins').innerHTML = "wins: " + win;
        console.log('You win: ' + userChoice);
      } else {
        losses++;
        document.getElementById('losses').innerHTML = "losses: " + losses;
        console.log('you lose: ' + userChoice);
      }
    }
  </script>

</body>

</html>
