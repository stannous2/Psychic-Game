<!DOCTYPE html>

  <title>Psychic Game</title>

<body>
    <h1>The Psychic Game</h1>

    <h4>Guess what letter i'm thinking of...</h4>
  <div id="game">
    <div id="wins">Wins: </div>
    <br>
    <div id="losses">Losses: </div>

    <br>

    <div id="guessesLeft">Guesses Left: </div>
    <br>
    <div id="yourGuess">Your Guesses so far: </div>
    


  </div>

  <script type="text/javascript">
    // Creates an a-z array.
    let letters = ("a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q",
    "r","s","t","u","v","w","x","y","z");

 	let win = 0;
	let losses = 0;
	let tie = 0;
	
	let selection = userChoice + computerChoice;

    // This function is run whenever the user presses a key.
    document.onkeyup = function (event) {
      // Determines which key was pressed.
      let userChoice = event.key;
      
      document.getElementById('userChoice').innerHTML = "You chose: " + userChoice;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerChoice = letters[Math.floor(Math.random() * letters.length)];

      document.getElementById('computerChoice').innerHTML = "Computer chose: " + computerChoice;
    
    let selection = userChoice + computerChoice;
	   
      if (selection === 'rs' || selection === 'sp' || selection === 'pr') {
      	win++;
        document.getElementById('win').innerHTML = "wins: " + win;
      	console.log ('You win: ' + userChoice);
      }
      else if (selection === 'rr' || selection === 'ss' || selection === 'pp') {
      	tie++;
        document.getElementById('tie').innerHTML = "tie: " + tie;
      	console.log('it is a tie: ' + userChoice);
      }
      else if (selection === 'rp' || selection === 'sr' || selection === 'ps') 
      {
      	losses++;
        document.getElementById('losses').innerHTML = "losses: " + losses;
      	console.log('you lose: ' + userChoice);
      }
      else
        return;
}

  </script>
